<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Intro</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
         font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div x-data="{ isOpen: false }">
        <div class="mx-auto h-screen flex flex-col items-center justify-center">
            <h2 class="inline-block pb-4 text-2xl">Click the button to open a modal!</h2>
            <button 
            @click="isOpen = true 
            $nextTick(() => $refs.modalCloseButton.focus())
            "
            class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg uppercase text-white">Modal</button>
        </div>
        <div x-show="isOpen" 
        class="absolute z-10 top-0 left-0 h-screen w-screen bg-gray-800 bg-opacity-50 flex flex-col items-center justify-center">
            <div @click.away="isOpen = false" class="p-8 bg-white w-5/12 rounded-lg">
                <h2 class="text-2xl font-semibold pb-2">I'm a modal!</h2>
                <p class="text-gray-600 pb-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, consectetur molestias! Culpa enim nam consequuntur quis quas quibusdam labore, quae quidem eveniet expedita illum, incidunt quos assumenda quaerat ab optio.</p>
                <button @click="isOpen = false" x-ref="modalCloseButton" class="font-bold bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg uppercase text-white">Close Modal</button>
            </div>
        </div>
</div>  
</body>
</html>
